<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>  
    <div class="container-timer">
    <div class="container-numbers">
      <div class="container-min time">
        <p class="min"></p>
      </div>
      <div class="container-sec time">
        <p class="sec"></p>
      </div>
      <div class="container-milisec time">
        <p class="milisec"></p>
      </div>
    </div>
    <div class="container-button">
      <button class="start-button buttons">Start</button>
      <button class="pause-button buttons">Pause</button>
      <button class="restart-button buttons">Restart</button>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
