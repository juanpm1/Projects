<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="wrapper">
        <aside  class="side-bar">
                <nav>
                    <button class="side-bar-arrow-btn">

                    </button>

                    <div class="btn-description-container">
                        <button class="btn-description">+<input title="" type='file' accept='image/*' id="input-img" multiple></button>
                    </div>
                </nav>
        </aside>
        <main class="main">
            <div class="img-container">
                <img class="img" src="imgs/img 7.jpeg">
            </div>
            <div class="img-container">
                <img class="img" src="imgs/img 8.jpeg">
            </div>
            <div class="img-container">
                <img class="img" src="imgs/img 9.jpeg">
            </div>
            <div class="img-container">
                <img class="img" src="imgs/img 10.jpeg">
            </div>
        </main>
    </div>
    <script src="script.js"></script>

</html>
