<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Choose Plan</title>
</head>
<body>
    <div class="flex-container">     
        <div class="title-container">
            <h1 class="title-container__h1">Choose your plan</h1>
        </div>
        <div class="plan-container">
            <div class="free-container">
                <h3 class="free-container__h3">Free</h3>
                <p class="price">$0</p>
                <hr>
                <p class="plan-description">
                    <img src="check icon.png" alt="check icon" class="check-icon">Limited projects <br> 
                    <img src="check icon.png" alt="check icon" class="check-icon">1GB Server space 
                </p>
                <button class="select-btn">Select</button>
            </div>
            <div class="premium-container">
                <div class="container-popular">
                    <p>Popular</p>
                </div>
                <h3 class="premium-container__h3">Premium</h3>
                <p class="price">$9.99</p>
                <hr>
                <p class="plan-description">
                    <img src="check icon.png" alt="check icon" class="check-icon">Admin panel <br>
                    <img src="check icon.png" alt="check icon" class="check-icon">Unlimited projects <br> 
                    <img src="check icon.png" alt="check icon" class="check-icon">Unlimited support <br>
                    <img src="check icon.png" alt="check icon" class="check-icon">50GB Server space <br>
                    <img src="check icon.png" alt="check icon" class="check-icon">Priority customer support
                </p>
                <button class="select-btn">Select</button>
            </div>
            <div class="standard-container">
                <h3 class="standard-container__h3">Standard</h3>
                <p class="price">$4.99</p>
                <hr>
                <p class="plan-description">
                    <img src="check icon.png" alt="check icon" class="check-icon">Admin panel <br>
                    <img src="check icon.png" alt="check icon" class="check-icon">Limited projects <br> 
                    <img src="check icon.png" alt="check icon" class="check-icon">Unlimited support <br>
                    <img src="check icon.png" alt="check icon" class="check-icon">25GB Server space 
                </p>
                <button class="select-btn">Select</button>
            </div>
        </div>
    </div>
    <footer>Made by Juan Pablo Maine</footer>
    <script src="script.js"></script>
</body>
</html>
