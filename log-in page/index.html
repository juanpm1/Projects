    <div class="flex-container">

        <span class="title">Welcome back!</span>
        <div class="login-container">
            <p class="login-container__p">Login</p>
            <form>
                <label for="username" class="login-container__label">Email</label><br>
                <input title="Enter your email..." type="email" name="username" class="login-container__email" placeholder="Your email..." required autocomplete="off"><br>
                <label for="password" class="login-container__label">Password</label><br>
                <input title="Enter your password..." type="password" name="password" class="login-container__password" placeholder="Your password..." required autocomplete="off"><br>
                <label for="password"><a href="#" class="login-container__a-forgot-password">Forgot your password?</a></label><br>
                <div class="submit-container">
                    <input type="submit" value="Continue" class="login-container__submit-btn">
                </div>    
            </form>
        </div>
    </div>
