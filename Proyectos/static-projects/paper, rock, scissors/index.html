<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="container-grid">
        <div class="container-playscreen">
            <div class="container-subtitle">
                <h2 class="container-subtitle__subtitle">Choose your weapon</h2>
            </div>
            <div class="container-rps">
                <button class="container-rps__rock-btn"><br><img src="rock-icon.png" class="container-rps__rock-icon icon"></button> 
                <button class="container-rps__paper-btn"><br><img src="paper-icon.png" class="container-rps__paper-icon icon" ></button> 
                <button class="container-rps__scissors-btn"><br><img src="scissors-icon.png" class="container-rps__scissors-icon icon"></button>
            </div>
        </div>
        <div class="container-select">
            <button class="container-select__select-btn">Select</button>  
        </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
